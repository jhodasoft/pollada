{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Pollo</title>
    <link rel="stylesheet" href="{% static 'css/selection_styles.css' %}">
</head>
<body>
    <div class="selection-container">
        <h2>Hola, {{ cliente.nombre }}</h2>
        <h3>Selecciona la parte de tu pollo:</h3>
        <form method="post">
            {% csrf_token %}
            <ul class="partes-list">
                {% for parte in partes_disponibles %}
                <li>
                    <button type="submit" name="parte_pollo" value="{{ parte.id }}" {% if parte.cantidad_disponible <= 0 %}disabled{% endif %}>
                        {{ parte.nombre }} ({{ parte.cantidad_disponible }} disponibles)
                    </button>
                </li>
                {% endfor %}
            </ul>
        </form>
    </div>
</body>
</html>
