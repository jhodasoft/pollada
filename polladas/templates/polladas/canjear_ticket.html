{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canje de Tickets</title>
    <link rel="stylesheet" href="{% static 'css/canjear_styles.css' %}">
</head>
<body>
    <div class="container">
        <h2>Escanear o Ingresar Código</h2>
        <form method="post">
            {% csrf_token %}
            <input type="text" name="codigo_ticket" placeholder="Ingresa el código del ticket" required>
            <button type="submit">Canjear</button>
        </form>

        {% if mensaje %}
        <div class="status-message {% if color == 'verde' %}status-green{% else %}status-red{% endif %}">
            {{ mensaje }}
        </div>
        {% endif %}

        {% if ticket_canjeado %}
        <div class="ticket-details">
            <p><strong>Ticket Canjeado</strong></p>
            <p><strong>Cliente:</strong> {{ ticket_canjeado.cliente.nombre }}</p>
            <p><strong>Parte:</strong> {{ ticket_canjeado.parte_pollo.nombre }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
