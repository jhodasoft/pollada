<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canje de Tickets</title>
    <style>
        body { font-family: sans-serif; padding: 20px; text-align: center; background-color: #f0f0f0; }
        .container { max-width: 500px; margin: auto; padding: 20px; background-color: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        input[type="text"] { width: 100%; padding: 10px; margin: 10px 0; box-sizing: border-box; font-size: 1.2em; text-align: center; }
        button { background-color: #007bff; color: white; padding: 12px 20px; border: none; cursor: pointer; border-radius: 5px; width: 100%; font-size: 1.1em; }
        .mensaje { margin-top: 20px; padding: 15px; border-radius: 5px; font-weight: bold; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .status-message {
            font-size: 1.5em;
            font-weight: bold;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .status-verde { background-color: #d4edda; color: #155724; }
        .status-rojo { background-color: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Escanear o Ingresar Código</h2>
        <form method="post">
            {% csrf_token %}
            <input type="text" name="codigo_ticket" placeholder="Ingresa el código del ticket" required>
            <button type="submit">Canjear</button>
        </form>

        {% if mensaje %}
        <div class="status-message {% if color == 'verde' %}status-verde{% else %}status-rojo{% endif %}">
            {{ mensaje }}
        </div>
        {% endif %}

        {% if ticket_canjeado %}
        <div class="mensaje success">
            <p>Ticket Canjeado:</p>
            <p><strong>Cliente:</strong> {{ ticket_canjeado.cliente.nombre }}</p>
            <p><strong>Parte:</strong> {{ ticket_canjeado.parte_pollo.nombre }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
