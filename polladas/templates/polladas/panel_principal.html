<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Pollada</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f0f0; margin: 0; }
        .panel-container { max-width: 600px; padding: 40px; background-color: white; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); text-align: center; }
        h1 { color: #333; margin-bottom: 30px; }
        .button-group { display: flex; flex-direction: column; gap: 20px; }
        .button { padding: 15px 30px; font-size: 1.2em; text-decoration: none; color: white; border-radius: 5px; transition: background-color 0.3s ease; }
        .primary { background-color: #007bff; }
        .primary:hover { background-color: #0056b3; }
        .secondary { background-color: #6c757d; }
        .secondary:hover { background-color: #5a6268; }
        .success { background-color: #28a745; }
        .success:hover { background-color: #218838; }
    </style>
</head>
<body>
    <div class="panel-container">
        <h1>Panel de Gesti√≥n de Pollada</h1>
        <div class="button-group">
            <a href="{% url 'registrar_cliente' %}" class="button primary">Registrar Venta</a>
            <a href="{% url 'canjear_ticket' %}" class="button success">Canjear Ticket</a>
            <a href="{% url 'buscar_tickets_cliente' %}" class="button primary">Buscar Tickets</a>
            <a href="{% url 'ver_reportes' %}" class="button secondary">Ver Reportes</a>
        </div>
    </div>
</body>
</html>
